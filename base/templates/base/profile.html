{%extends 'main.html'%}

{%block content%}

<center>
    <h1>{{user}}</h1>
</center>

{%for room in rooms%}

<small><a href="{% url 'profile' room.host %}">@{{room.host}}</a> {{room.updated|timesince}} ago</small>
<div>
    <a href="{% url 'room' room.id %}">{{room}}</a>
</div>
{%if request.user == room.host %}
<a href="{% url 'update-room' room.id %}">edit</a>
<a href="{% url 'delete-room' room.id %}">Delete</a>
{%endif%}

<hr>
{%endfor%}


{%endblock%}
